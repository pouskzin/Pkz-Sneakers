    <script src="assets/js/sessao.js"></script> <script>
        document.addEventListener("DOMContentLoaded", function() {
            carregarCarrinho();
        });

        function carregarCarrinho() {
            fetch('controllers/api_carrinho.php')
                .then(response => response.json())
                .then(data => {
                    const areaMsg = document.getElementById('msg-carrinho');
                    const areaTabela = document.getElementById('area-tabela');
                    const corpoTabela = document.getElementById('tabela-corpo');
                    const valorTotal = document.getElementById('valor-total');

                    if (data.vazio) {
                        areaMsg.innerHTML = '<h4>Seu carrinho está vazio. <a href="produtos.php">Ir às compras!</a></h4>';
                        areaTabela.style.display = 'none';
                    } else {
                        areaMsg.style.display = 'none';
                        areaTabela.style.display = 'block';
                        corpoTabela.innerHTML = ''; // Limpa antes de preencher

                        // Loop pelos itens
                        data.itens.forEach(item => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td>
                                    <div class="d-flex align-items-center">
                                        <img src="${item.imagem}" width="50" class="me-3 rounded">
                                        <span>${item.nome}</span>
                                    </div>
                                </td>
                                <td>${item.tamanho}</td>
                                <td>${item.preco}</td>
                                <td>${item.quantidade}</td>
                                <td class="fw-bold">${item.subtotal}</td>
                                <td>
                                    <a href="controllers/carrinho_remover.php?item=${item.id_sessao}" class="btn btn-sm btn-danger">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </td>
                            `;
                            corpoTabela.appendChild(tr);
                        });

                        valorTotal.innerText = data.total_formatado;
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('msg-carrinho').innerText = 'Erro ao carregar carrinho.';
                });
        }
    </script>
